<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <i
      class="fas fa-bars fa-3x navigationToggle togglesidebar active"
      id="togglesidebar"
    ></i>
    <div class="backdrop" id="backdrop"></div>
    <aside class="sidebar togglesidebar" id="sidebar">
      <i class="fa-solid fa-plus fa-3x hidenavbar" id="hidenavbar"></i>

      <a href="index.html" class="logo">
        <img src="./assets/img/logo.png" alt="logo" title="logo" />
      </a>

      <ul class="sideNavbarMenu">
        <li><a href="javascript:;">Home</a></li>
        <li><a href="javascript:;">Contact</a></li>
        <li><a href="javascript:;">Blog</a></li>
        <li><a href="javascript:;">Email</a></li>
      </ul>
    </aside>

    <section class="section">One</section>
    <section class="section">Two</section>
    <section class="section">Three</section>
    <section class="section">Four</section>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
